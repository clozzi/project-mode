<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    Created using: https://www.themealdb.com/api.php
</header>

<h1>Recipe Search Homepage</h1>

<p>Use this page to find recipes by typing one ingredient below.</p>

<div id="sample-recipe-div">
    <ul id="sample-recipe">
        <p>Here's a sample to get you started!</p>
    </ul>
</div>

<hr>

<form id="recipe-search">
    <label for="main-ingredient">Main Ingedient: </label>
    <input type="text" id="main-ingredient" placeholder="e.g. Chicken breast">
    <input type="submit">
</form>

<div class="container">
    <div class="column">
        <ul id="recipe-results">
            <h2>Search Results</h2>
        </ul>
    </div>
    <div class="column">
        <ul id="liked-recipes">
            <h2>Liked List</h2>
        </ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
